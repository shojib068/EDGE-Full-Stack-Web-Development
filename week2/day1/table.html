<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styles/menu.css">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
          }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th style="background-color:aliceblue">Region</th>
                <th style="background-color:aliceblue">Manager</th>
                <th style="background-color:lightgreen">Coordinator</th>
                <th>Local Rep</th>
                <th>Secretary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>North</td>
                <td>Adam</td>
                <td style="background-color:lightgreen">Beth</td>
                <td>Callum</td>
                <td>Diane</td>
            </tr>
            <tr>
                <td>South West</td>
                <td colspan="3"rowspan="3">Annie</td>
                <td>Dodie</td>
            </tr>
            <tr>
                <td style="background-color:aliceblue">South East Upper</td>
                <td style="background-color:aliceblue">Dylan</td>
            </tr>
            <tr>
                <td>South East Lower</td>
                <td>Dahlia</td>
            </tr>
            <tr>
                <td>East</td>
                <td>Ash</td>
                <td style="background-color:lightgreen">Bill</td>
                <td>Cecilia</td>
                <td>Dave</td>
            </tr>
            <tr>
                <td>West</td>
                <td>Art</td>
                <td style="background-color:lightgreen">Bruce</td>
                <td>Colin</td>
                <td>Danny</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
