<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="styles/menu.css">
    <style>
       
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Your Details</legend>
            <ol>
                <li>
                    <label for="fname">Name</label>
                    <input type="text" id="fname" name="fname" value="First name and last name"><br><br>
                </li>
                <li>
                     <label for="lname">Email</label>
                    <input type="text" id="lname" name="lname" value="example@domain.com"><br><br>
                <li>
                    <label for="email">Phone</label>
                    <input type="email" id="email" name="email" value="+880123456789"><br><br>
                </li>
                
            </ol>
           
          </fieldset>

          <fieldset>
            <legend>Delivery Address:</legend>
            <ol>
                <li>
                    <label> Address</label>
                    <textarea rows="4" cols="50"></textarea><br><br>
                    
                </li>
                <li>
                    <label>Post Code</label>
                    <input type="text"><br><br>
                </li>
                <li>
                    <label>Country</label>
                    <input type="text"><br><br>
                </li>
            </ol>
          </fieldset>
          <fieldset>
            <legend>Card Details</legend>
            <ol>
                <li>
                    <fieldset>
                        <legend>Card type</legend>
                        <ol>
                            <li>
                                <input type="radio">
                                <label>Visa</label>
                                
                            </li>
                            <li>
                                <input type="radio">
                                <label>AmEx</label>
                            </li>
                            <li>
                                <input type="radio">
                                <label>Mastercard</label>
                            </li>
                        </ol>
                    </fieldset><br><br>
                </li>
                <li>
                    <label >Card Number</label>
                    <input type="number"><br><br>
                </li>
                <li>
                    <label>Security Code</label>
                    <input type="number"><br><br>
                </li>
                <li>
                    <label>Name on card</label>
                    <input type="text" value="Exact name on card"><br><br>
                </li>

            </ol>
          </fieldset>
          <fieldset>
            <button type="button">Buy it</button>
          </fieldset>
    </form>  
</body>
</html>
