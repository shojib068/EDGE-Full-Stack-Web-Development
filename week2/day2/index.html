<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Resonsive Login Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
   
    <header>
        <nav>
            <div class="home">
                <img src="" alt="">
                <p>Home</p>
            </div>
         
            <ul class="midNav">
                <li><a href="#">Projects</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="actionButton">
                <button class="secondaryButton">Sign In</button>
                <button class="PrimaryButton">Sign up</button>
            </div>
        </nav>
    </header>
    <main>
        <form action="">
            <p class="subtitle">Welcome back! </p>
            <p class="title">Sign in to your account</p>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="" class="inputStyle">
            <label for="password">Password</label>
            <input type="password" name="password" id="" class="inputStyle">
            <button type="submit" class="loginButton">Login</button>
            <p class="forgotPassword">Forgot Password?</p>
            <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center gap-x-4">
                <div class="shrink-0">
                  <img class="size-12 rounded-full" src="../../images/profilepic.JPG" alt="ChitChat Logo">
                </div>
                <div>
                  <div class="text-xl font-medium text-black">ChitChat</div>
                  <p class="text-slate-500">You have a new message!</p>
                </div>
              </div>
        </form>
        
    </main>
  
</body>
</html>
